<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èËØ¥ÈòÖËØªÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-top: 20px;
            position: relative;
            align-content: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .author {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .intro {
            background-color: #f9f9f9;
            padding: 20px;
            border-left: 4px solid #3498db;
            margin: 20px 0;
            font-style: italic;
            color: #555;
            border-radius: 0 8px 8px 0;
            line-height: 1.8;
        }
        .chapter-container {
            margin: 30px 0;
        }
        .chapter-title {
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            font-size: 26px;
            display: flex;
            align-items: center;
        }
        .chapter-title:before {
            content: "üìñ";
            margin-right: 10px;
            font-size: 24px;
        }
        .content {
            font-size: 18px;
            white-space: pre-line;
            text-align: justify;
            line-height: 1.9;
            margin: 0 10px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        button {
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: linear-gradient(to right, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            font-size: 17px;
            font-weight: bold;
        }
        .chapter-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        .chapter-input {
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }
        .chapter-input-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .chapter-input-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: #7f8c8d;
        }
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bdc3c7;
            display: block;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .book-cover {
            width: 150px;
            height: 200px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            margin: 0 auto 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        .header-info {
            transition: all 0.3s ease;
        }
        .chapter-only .header-info {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* ÁõÆÂΩïÊåâÈíÆÊ†∑Âºè */
        .toc-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
            color: #3498db;
            box-shadow: none;
        }
        .toc-toggle:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: none;
        }
        
        /* ÁõÆÂΩïÈù¢ÊùøÊ†∑Âºè */
        .toc-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        .toc-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding: 20px;
        }
        .toc-panel.active {
            transform: translateX(0);
        }
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .toc-title {
            font-size: 20px;
            color: #2c3e50;
        }
        .toc-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .toc-list {
            list-style: none;
        }
        .toc-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .toc-item:hover {
            background-color: #f0f7ff;
        }
        .toc-item.current {
            background-color: #e3f2fd;
            font-weight: bold;
            color: #1976d2;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .toc-panel {
                width: 80%;
            }
            body {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    
    <div id="novel-container" class="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Âä†ËΩΩÂ∞èËØ¥ÂÜÖÂÆπ...</p>
        </div>
    </div>
    
    <!-- ÁõÆÂΩïÈù¢Êùø -->
    <div class="toc-overlay" id="toc-overlay"></div>
    <div class="toc-panel" id="toc-panel">
        <div class="toc-header">
            <h3 class="toc-title">ÁõÆÂΩï</h3>
            <button class="toc-close" id="toc-close">√ó</button>
        </div>
        <ul class="toc-list" id="toc-list">
            <!-- ÁõÆÂΩïÈ°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const novelContainer = document.getElementById('novel-container');
            const tocOverlay = document.getElementById('toc-overlay');
            const tocPanel = document.getElementById('toc-panel');
            const tocList = document.getElementById('toc-list');
            const tocClose = document.getElementById('toc-close');
            
            let novelData = {
                title: '',
                author: '',
                intro: '',
                chapters: []
            };
            
            let currentChapter = 0;

            // Áõ¥Êé•Ëé∑Âèñnovel.txtÊñá‰ª∂
            fetch('novel.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Êñá‰ª∂Âä†ËΩΩÂ§±Ë¥•: ' + response.status);
                    }
                    return response.text();
                })
                .then(content => {
                    parseNovel(content);
                    renderNovel();
                    renderToc(); // Ê∏≤ÊüìÁõÆÂΩï
                })
                .catch(error => {
                    novelContainer.innerHTML = `
                        <div class="error">
                            <h3>Âä†ËΩΩÂ∞èËØ¥Â§±Ë¥•</h3>
                            <p>${error.message}</p>
                            <p>ËØ∑Á°Æ‰øùnovel.txtÊñá‰ª∂‰∏éÊ≠§HTMLÊñá‰ª∂Âú®Âêå‰∏ÄÁõÆÂΩï‰∏ã</p>
                        </div>
                    `;
                });

            function parseNovel(content) {
                const lines = content.split('\n');
                
                // Ëß£ÊûêÊ†áÈ¢òÂíå‰ΩúËÄÖ
                novelData.title = lines[0]?.trim() || 'Êú™Áü•Ê†áÈ¢ò';
                novelData.author = lines[1]?.replace('‰ΩúËÄÖÔºö', '').trim() || 'Êú™Áü•‰ΩúËÄÖ';
                
                // Ëß£ÊûêÁÆÄ‰ªãÔºàÁ¨¨4Ë°åÂà∞‰∏ã‰∏Ä‰∏™Á©∫Ë°åÔºâ
                let introStart = 3; // Á¨¨4Ë°åÔºàÁ¥¢Âºï‰∏∫3Ôºâ
                novelData.intro = '';
                for (let i = introStart; i < lines.length; i++) {
                    if (lines[i].trim() === '') break;
                    novelData.intro += lines[i].trim() + '\n';
                }
                
                // Ëß£ÊûêÁ´†ËäÇ
                novelData.chapters = [];
                let chapter = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === '' && i < lines.length - 1) {
                        // Á©∫Ë°åÂêéÂèØËÉΩÊòØÁ´†ËäÇÊ†áÈ¢ò
                        const nextLine = lines[i + 1].trim();
                        if (nextLine.startsWith('Á¨¨') && nextLine.includes('Á´†')) {
                            // ÊâæÂà∞Êñ∞Á´†ËäÇ
                            if (chapter) {
                                novelData.chapters.push(chapter);
                            }
                            chapter = {
                                title: nextLine,
                                content: ''
                            };
                            i++; // Ë∑≥ËøáÁ´†ËäÇÊ†áÈ¢òË°å
                        }
                    } else if (chapter && line !== '') {
                        // Ê∑ªÂä†ÂÜÖÂÆπÂà∞ÂΩìÂâçÁ´†ËäÇ
                        chapter.content += line + '\n';
                    }
                }
                
                // Ê∑ªÂä†ÊúÄÂêé‰∏Ä‰∏™Á´†ËäÇ
                if (chapter) {
                    novelData.chapters.push(chapter);
                }
            }

            function renderNovel() {
                if (novelData.chapters.length === 0) {
                    novelContainer.innerHTML = `
                        <div class="empty-state">
                            <i>üòï</i>
                            <p>Êú™ÊâæÂà∞Á´†ËäÇÂÜÖÂÆπÊàñÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ</p>
                            <p>ËØ∑Á°Æ‰øùnovel.txtÊñá‰ª∂Ê†ºÂºèÁ¨¶ÂêàË¶ÅÊ±Ç</p>
                        </div>
                    `;
                    return;
                }
                
                // Ê†πÊçÆÂΩìÂâçÁ´†ËäÇÂÜ≥ÂÆöÊòØÂê¶ÊòæÁ§∫Ê†áÈ¢ò„ÄÅ‰ΩúËÄÖÂíåÁÆÄ‰ªã
                const isFirstChapter = currentChapter === 0;
                
                novelContainer.innerHTML = `
                    ${isFirstChapter ? `
                    <div class="header-info">
                        <header>
                            <h1>${novelData.title}</h1>
                            <div class="author">‰ΩúËÄÖÔºö${novelData.author}</div>
                        </header>
                        <div class="intro">${novelData.intro}</div>
                    </div>
                    ` : ''}
                    
                    <div class="chapter-container">
                        <h2 class="chapter-title">
                            <button class="toc-toggle" id="toc-toggle">‚ò∞</button>
                            ${novelData.chapters[currentChapter].title}
                        </h2>
                        <div class="content">${novelData.chapters[currentChapter].content}</div>
                    </div>
                    
                    <div class="navigation">
                        <button id="prev-btn">‰∏ä‰∏ÄÁ´†</button>
                        <button id="next-btn">‰∏ã‰∏ÄÁ´†</button>
                    </div>
                     <div class="progress">
                        Á¨¨ 
                            <input type="number" id="chapter-input" class="chapter-input" min="1" max="${novelData.chapters.length}" value="${currentChapter + 1}"> 
                        Á´† / ÂÖ± ${novelData.chapters.length} Á´†
                        <button id="chapter-jump-btn" class="chapter-input-btn">Ë∑≥ËΩ¨</button>
                    </div>
                `;
                
                // Â¶ÇÊûú‰∏çÊòØÁ¨¨‰∏ÄÁ´†ÔºåÊ∑ªÂä†‰∏Ä‰∏™Á±ªÊù•ÈöêËóèÊ†áÈ¢òÂå∫Âüü
                if (!isFirstChapter) {
                    novelContainer.classList.add('chapter-only');
                } else {
                    novelContainer.classList.remove('chapter-only');
                }
                
                // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
                document.getElementById('prev-btn').addEventListener('click', goToPrevChapter);
                document.getElementById('next-btn').addEventListener('click', goToNextChapter);
                document.getElementById('chapter-jump-btn').addEventListener('click', jumpToChapter);
                document.getElementById('chapter-input').addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        jumpToChapter();
                    }
                });
                document.getElementById('toc-toggle').addEventListener('click', toggleToc);
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                updateButtonState();
            }

            // Ê∏≤ÊüìÁõÆÂΩï
            function renderToc() {
                tocList.innerHTML = '';
                novelData.chapters.forEach((chapter, index) => {
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    if (index === currentChapter) {
                        li.classList.add('current');
                    }
                    li.textContent = chapter.title;
                    li.addEventListener('click', () => {
                        currentChapter = index;
                        renderNovel();
                        renderToc(); // Êõ¥Êñ∞ÁõÆÂΩïÈ´ò‰∫Æ
                        closeToc();
                        window.scrollTo(0, 0);
                    });
                    tocList.appendChild(li);
                });
            }

            // ÂàáÊç¢ÁõÆÂΩïÊòæÁ§∫
            function toggleToc() {
                tocPanel.classList.toggle('active');
                tocOverlay.style.display = tocPanel.classList.contains('active') ? 'block' : 'none';
            }

            // ÂÖ≥Èó≠ÁõÆÂΩï
            function closeToc() {
                tocPanel.classList.remove('active');
                tocOverlay.style.display = 'none';
            }

            // ÁÇπÂáªÈÅÆÁΩ©Â±ÇÂÖ≥Èó≠ÁõÆÂΩï
            tocOverlay.addEventListener('click', closeToc);
            
            // ÁÇπÂáªÂÖ≥Èó≠ÊåâÈíÆÂÖ≥Èó≠ÁõÆÂΩï
            tocClose.addEventListener('click', closeToc);

            function goToPrevChapter() {
                if (currentChapter > 0) {
                    currentChapter--;
                    renderNovel();
                    renderToc(); // Êõ¥Êñ∞ÁõÆÂΩïÈ´ò‰∫Æ
                    window.scrollTo(0, 0);
                } else {
                    alert('Â∑≤ÁªèÊòØÁ¨¨‰∏ÄÁ´†‰∫ÜÔºÅ');
                }
            }

            function goToNextChapter() {
                if (currentChapter < novelData.chapters.length - 1) {
                    currentChapter++;
                    renderNovel();
                    renderToc(); // Êõ¥Êñ∞ÁõÆÂΩïÈ´ò‰∫Æ
                    window.scrollTo(0, 0);
                } else {
                    alert('Â∑≤ÁªèÊòØÊúÄÂêé‰∏ÄÁ´†‰∫ÜÔºÅ');
                }
            }

            function jumpToChapter() {
                const input = document.getElementById('chapter-input');
                const chapterNum = parseInt(input.value);
                
                if (isNaN(chapterNum)) {
                    alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁ´†ËäÇÁºñÂè∑ÔºÅ');
                    input.value = currentChapter + 1;
                    return;
                }
                
                if (chapterNum < 1 || chapterNum > novelData.chapters.length) {
                    alert(`Á´†ËäÇÁºñÂè∑Ë∂ÖÂá∫ËåÉÂõ¥ÔºÅËØ∑ËæìÂÖ• 1 Âà∞ ${novelData.chapters.length} ‰πãÈó¥ÁöÑÊï∞Â≠ó„ÄÇ`);
                    input.value = currentChapter + 1;
                    return;
                }
                
                currentChapter = chapterNum - 1;
                renderNovel();
                renderToc(); // Êõ¥Êñ∞ÁõÆÂΩïÈ´ò‰∫Æ
                window.scrollTo(0, 0);
            }

            function updateButtonState() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                
                if (prevBtn) {
                    prevBtn.disabled = currentChapter === 0;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = currentChapter === novelData.chapters.length - 1;
                }
            }
        });
    </script>
</body>
</html>
