<body>
    
    <div id="novel-container" class="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åŠ è½½å°è¯´å†…å®¹...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const novelContainer = document.getElementById('novel-container');
            
            let novelData = {
                title: '',
                author: '',
                intro: '',
                chapters: []
            };
            
            let currentChapter = 0;

            // ç›´æ¥è·å–novel.txtæ–‡ä»¶
            fetch('novel.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('æ–‡ä»¶åŠ è½½å¤±è´¥: ' + response.status);
                    }
                    return response.text();
                })
                .then(content => {
                    parseNovel(content);
                    renderNovel();
                })
                .catch(error => {
                    novelContainer.innerHTML = `
                        <div class="error">
                            <h3>åŠ è½½å°è¯´å¤±è´¥</h3>
                            <p>${error.message}</p>
                            <p>è¯·ç¡®ä¿novel.txtæ–‡ä»¶ä¸æ­¤HTMLæ–‡ä»¶åœ¨åŒä¸€ç›®å½•ä¸‹</p>
                        </div>
                    `;
                });

            function parseNovel(content) {
                const lines = content.split('\n');
                
                // è§£ææ ‡é¢˜å’Œä½œè€…
                novelData.title = lines[0]?.trim() || 'æœªçŸ¥æ ‡é¢˜';
                novelData.author = lines[1]?.replace('ä½œè€…ï¼š', '').trim() || 'æœªçŸ¥ä½œè€…';
                
                // è§£æç®€ä»‹ï¼ˆç¬¬4è¡Œåˆ°ä¸‹ä¸€ä¸ªç©ºè¡Œï¼‰
                let introStart = 3; // ç¬¬4è¡Œï¼ˆç´¢å¼•ä¸º3ï¼‰
                novelData.intro = '';
                for (let i = introStart; i < lines.length; i++) {
                    if (lines[i].trim() === '') break;
                    novelData.intro += lines[i].trim() + '\n';
                }
                
                // è§£æç« èŠ‚
                novelData.chapters = [];
                let chapter = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === '' && i < lines.length - 1) {
                        // ç©ºè¡Œåå¯èƒ½æ˜¯ç« èŠ‚æ ‡é¢˜
                        const nextLine = lines[i + 1].trim();
                        if (nextLine.startsWith('ç¬¬') && nextLine.includes('ç« ')) {
                            // æ‰¾åˆ°æ–°ç« èŠ‚
                            if (chapter) {
                                novelData.chapters.push(chapter);
                            }
                            chapter = {
                                title: nextLine,
                                content: ''
                            };
                            i++; // è·³è¿‡ç« èŠ‚æ ‡é¢˜è¡Œ
                        }
                    } else if (chapter && line !== '') {
                        // æ·»åŠ å†…å®¹åˆ°å½“å‰ç« èŠ‚
                        chapter.content += line + '\n';
                    }
                }
                
                // æ·»åŠ æœ€åä¸€ä¸ªç« èŠ‚
                if (chapter) {
                    novelData.chapters.push(chapter);
                }
            }

            function renderNovel() {
                if (novelData.chapters.length === 0) {
                    novelContainer.innerHTML = `
                        <div class="empty-state">
                            <i>ğŸ˜•</i>
                            <p>æœªæ‰¾åˆ°ç« èŠ‚å†…å®¹æˆ–æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®</p>
                            <p>è¯·ç¡®ä¿novel.txtæ–‡ä»¶æ ¼å¼ç¬¦åˆè¦æ±‚</p>
                        </div>
                    `;
                    return;
                }
                
                // æ ¹æ®å½“å‰ç« èŠ‚å†³å®šæ˜¯å¦æ˜¾ç¤ºæ ‡é¢˜ã€ä½œè€…å’Œç®€ä»‹
                const isFirstChapter = currentChapter === 0;
                
                novelContainer.innerHTML = `
                    ${isFirstChapter ? `
                    <div class="header-info">
                        <header>
                            <h1>${novelData.title}</h1>
                            <div class="author">ä½œè€…ï¼š${novelData.author}</div>
                        </header>
                        <div class="intro">${novelData.intro}</div>
                    </div>
                    ` : ''}
                    
                    <div class="chapter-container">
                        <h2 class="chapter-title">${novelData.chapters[currentChapter].title}</h2>
                        <div class="content">${novelData.chapters[currentChapter].content}</div>
                    </div>
                    
                    <div class="navigation">
                        <button id="prev-btn">ä¸Šä¸€ç« </button>
                        <button id="next-btn">ä¸‹ä¸€ç« </button>
                    </div>
                     <div class="progress">
                        ç¬¬ 
                            <input type="number" id="chapter-input" class="chapter-input" min="1" max="${novelData.chapters.length}" value="${currentChapter + 1}"> 
                        ç«  / å…± ${novelData.chapters.length} ç« 
                        <button id="chapter-jump-btn" class="chapter-input-btn">è·³è½¬</button>
                    </div>
                `;
                
                // å¦‚æœä¸æ˜¯ç¬¬ä¸€ç« ï¼Œæ·»åŠ ä¸€ä¸ªç±»æ¥éšè—æ ‡é¢˜åŒºåŸŸ
                if (!isFirstChapter) {
                    novelContainer.classList.add('chapter-only');
                } else {
                    novelContainer.classList.remove('chapter-only');
                }
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.getElementById('prev-btn').addEventListener('click', goToPrevChapter);
                document.getElementById('next-btn').addEventListener('click', goToNextChapter);
                document.getElementById('chapter-jump-btn').addEventListener('click', jumpToChapter);
                document.getElementById('chapter-input').addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        jumpToChapter();
                    }
                });
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                updateButtonState();
            }

            function goToPrevChapter() {
                if (currentChapter > 0) {
                    currentChapter--;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('å·²ç»æ˜¯ç¬¬ä¸€ç« äº†ï¼');
                }
            }

            function goToNextChapter() {
                if (currentChapter < novelData.chapters.length - 1) {
                    currentChapter++;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('å·²ç»æ˜¯æœ€åä¸€ç« äº†ï¼');
                }
            }

            function jumpToChapter() {
                const input = document.getElementById('chapter-input');
                const chapterNum = parseInt(input.value);
                
                if (isNaN(chapterNum)) {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ç« èŠ‚ç¼–å·ï¼');
                    input.value = currentChapter + 1;
                    return;
                }
                
                if (chapterNum < 1 || chapterNum > novelData.chapters.length) {
                    alert(`ç« èŠ‚ç¼–å·è¶…å‡ºèŒƒå›´ï¼è¯·è¾“å…¥ 1 åˆ° ${novelData.chapters.length} ä¹‹é—´çš„æ•°å­—ã€‚`);
                    input.value = currentChapter + 1;
                    return;
                }
                
                currentChapter = chapterNum - 1;
                renderNovel();
                window.scrollTo(0, 0);
            }

            function updateButtonState() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                
                if (prevBtn) {
                    prevBtn.disabled = currentChapter === 0;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = currentChapter === novelData.chapters.length - 1;
                }
            }
        });
    </script>
