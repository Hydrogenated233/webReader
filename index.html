<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èËØ¥ÈòÖËØªÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 85%;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            margin-top: 20px;
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .author {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .intro {
            background-color: #f9f9f9;
            padding: 20px;
            border-left: 4px solid #3498db;
            margin: 20px 0;
            font-style: italic;
            color: #555;
            border-radius: 0 8px 8px 0;
            line-height: 1.8;
        }
        .chapter-container {
            margin: 30px 0;
        }
        .chapter-title {
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            font-size: 26px;
            display: flex;
            align-items: center;
        }
        .chapter-title:before {
            content: "üìñ";
            margin-right: 10px;
            font-size: 24px;
        }
        .content {
            font-size: 18px;
            white-space: pre-line;
            text-align: justify;
            line-height: 1.9;
            margin: 0 10px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        button {
            padding: 14px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: linear-gradient(to right, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            font-size: 17px;
            font-weight: bold;
        }
        .jump-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        .jump-control input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }
        .jump-btn {
            padding: 8px 16px;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: #7f8c8d;
        }
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bdc3c7;
            display: block;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .book-cover {
            width: 150px;
            height: 200px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            margin: 0 auto 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        /* Êñ∞Â¢ûÁõÆÂΩïÈÄâÊã©Ê†∑Âºè */
        .book-selector {
            text-align: center;
            margin: 20px 0;
        }
        .book-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: white;
            color: #2c3e50;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }
        .book-selector select:hover {
            background-color: #f0f8ff;
        }
        .chapter-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chapter-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chapter-item:hover {
            background-color: #e3f2fd;
        }
        .chapter-item.current {
            background-color: #bbdefb;
            font-weight: bold;
        }
        .toc-toggle {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    

    
    <div id="novel-container" class="container">
        <div class="book-selector">
                <select id="book-select">
                    <option value="novel1.txt">Â∞èËØ¥‰∏Ä</option>
                    <option value="novel2.txt">Â∞èËØ¥‰∫å</option>
                    <option value="novel3.txt">Â∞èËØ¥‰∏â</option>
                </select>
        </div>
        <div class="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Âä†ËΩΩÂ∞èËØ¥ÂÜÖÂÆπ...</p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const novelContainer = document.getElementById('novel-container');
            const bookSelect = document.getElementById('book-select');
            
            let novelData = {
                title: '',
                author: '',
                intro: '',
                chapters: []
            };
            
            let currentChapter = 0;
            let currentBook = 'novel1.txt';

            // ÂàùÂßãÂåñ - Â∞ùËØï‰ªélocalStorageÂä†ËΩΩÊúÄÂêéÈòÖËØªÁöÑ‰π¶ÂíåÁ´†ËäÇ
            const lastBook = localStorage.getItem('lastBook') || 'novel1.txt';
            const lastChapter = parseInt(localStorage.getItem(`lastChapter_${lastBook}`)) || 0;
            
            // ËÆæÁΩÆÂΩìÂâç‰π¶ÂíåÁ´†ËäÇ
            currentBook = lastBook;
            currentChapter = lastChapter;
            
            // ËÆæÁΩÆÈÄâÊã©Ê°ÜÁöÑÂÄº
            bookSelect.value = currentBook;
            
            // Âä†ËΩΩÂàùÂßã‰π¶Á±ç
            loadNovel(currentBook);

            // Ê∑ªÂä†‰π¶Á±çÈÄâÊã©‰∫ã‰ª∂ÁõëÂê¨Âô®
            bookSelect.addEventListener('change', function() {
                const book = this.value;
                if (book !== currentBook) {
                    // ‰øùÂ≠òÂΩìÂâçÈòÖËØªËøõÂ∫¶
                    saveReadingProgress();
                    
                    // Âä†ËΩΩÊñ∞‰π¶
                    currentBook = book;
                    const savedChapter = parseInt(localStorage.getItem(`lastChapter_${currentBook}`)) || 0;
                    currentChapter = savedChapter;
                    loadNovel(currentBook);
                }
            });

            function loadNovel(book) {
                novelContainer.innerHTML = `
                    <div class="book-selector">
                        <select id="book-select">
                            <option value="novel1.txt">Â∞èËØ¥‰∏Ä</option>
                            <option value="novel2.txt">Â∞èËØ¥‰∫å</option>
                            <option value="novel3.txt">Â∞èËØ¥‰∏â</option>
                        </select>
                    </div>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Ê≠£Âú®Âä†ËΩΩ ${book}...</p>
                    </div>
                `;
                
                fetch(book)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Êñá‰ª∂Âä†ËΩΩÂ§±Ë¥•: ' + response.status);
                        }
                        return response.text();
                    })
                    .then(content => {
                        parseNovel(content);
                        renderNovel();
                    })
                    .catch(error => {
                        novelContainer.innerHTML = `
                            <div class="book-selector">
                                <select id="book-select">
                                    <option value="novel1.txt">Â∞èËØ¥‰∏Ä</option>
                                    <option value="novel2.txt">Â∞èËØ¥‰∫å</option>
                                    <option value="novel3.txt">Â∞èËØ¥‰∏â</option>
                                </select>
                            </div>
                            <div class="error">
                                <h3>Âä†ËΩΩÂ∞èËØ¥Â§±Ë¥•</h3>
                                <p>${error.message}</p>
                                <p>ËØ∑Á°Æ‰øù${book}Êñá‰ª∂‰∏éÊ≠§HTMLÊñá‰ª∂Âú®Âêå‰∏ÄÁõÆÂΩï‰∏ã</p>
                            </div>
                        `;
                    });
            }

            function parseNovel(content) {
                const lines = content.split('\n');
                
                // Ëß£ÊûêÊ†áÈ¢òÂíå‰ΩúËÄÖ
                novelData.title = lines[0]?.trim() || 'Êú™Áü•Ê†áÈ¢ò';
                novelData.author = lines[1]?.replace('‰ΩúËÄÖÔºö', '').trim() || 'Êú™Áü•‰ΩúËÄÖ';
                
                // Ëß£ÊûêÁÆÄ‰ªãÔºàÁ¨¨4Ë°åÂà∞‰∏ã‰∏Ä‰∏™Á©∫Ë°åÔºâ
                let introStart = 3; // Á¨¨4Ë°åÔºàÁ¥¢Âºï‰∏∫3Ôºâ
                novelData.intro = '';
                for (let i = introStart; i < lines.length; i++) {
                    if (lines[i].trim() === '') break;
                    novelData.intro += lines[i].trim() + '\n';
                }
                
                // Ëß£ÊûêÁ´†ËäÇ
                novelData.chapters = [];
                let chapter = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === '' && i < lines.length - 1) {
                        // Á©∫Ë°åÂêéÂèØËÉΩÊòØÁ´†ËäÇÊ†áÈ¢ò
                        const nextLine = lines[i + 1].trim();
                        if (nextLine.startsWith('Á¨¨') && nextLine.includes('Á´†')) {
                            // ÊâæÂà∞Êñ∞Á´†ËäÇ
                            if (chapter) {
                                novelData.chapters.push(chapter);
                            }
                            chapter = {
                                title: nextLine,
                                content: ''
                            };
                            i++; // Ë∑≥ËøáÁ´†ËäÇÊ†áÈ¢òË°å
                        }
                    } else if (chapter && line !== '') {
                        // Ê∑ªÂä†ÂÜÖÂÆπÂà∞ÂΩìÂâçÁ´†ËäÇ
                        chapter.content += line + '\n';
                    }
                }
                
                // Ê∑ªÂä†ÊúÄÂêé‰∏Ä‰∏™Á´†ËäÇ
                if (chapter) {
                    novelData.chapters.push(chapter);
                }
                
                // Á°Æ‰øùÂΩìÂâçÁ´†ËäÇÂú®ÊúâÊïàËåÉÂõ¥ÂÜÖ
                if (currentChapter >= novelData.chapters.length) {
                    currentChapter = novelData.chapters.length - 1;
                }
                if (currentChapter < 0) {
                    currentChapter = 0;
                }
            }

            function renderNovel() {
                if (novelData.chapters.length === 0) {
                    novelContainer.innerHTML = `
                        <div class="book-selector">
                            <select id="book-select">
                                <option value="novel1.txt">Â∞èËØ¥‰∏Ä</option>
                                <option value="novel2.txt">Â∞èËØ¥‰∫å</option>
                                <option value="novel3.txt">Â∞èËØ¥‰∏â</option>
                            </select>
                        </div>
                        <div class="empty-state">
                            <i>üòï</i>
                            <p>Êú™ÊâæÂà∞Á´†ËäÇÂÜÖÂÆπÊàñÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ</p>
                            <p>ËØ∑Á°Æ‰øùÊñá‰ª∂Ê†ºÂºèÁ¨¶ÂêàË¶ÅÊ±Ç</p>
                        </div>
                    `;
                    return;
                }
                
                novelContainer.innerHTML = `
                    <div class="book-selector">
                        <select id="book-select">
                            <option value="novel1.txt">Â∞èËØ¥‰∏Ä</option>
                            <option value="novel2.txt">Â∞èËØ¥‰∫å</option>
                            <option value="novel3.txt">Â∞èËØ¥‰∏â</option>
                        </select>
                    </div>
                    <header>
                        <h1>${novelData.title}</h1>
                        <div class="author">‰ΩúËÄÖÔºö${novelData.author}</div>
                    </header>
                    
                    <div class="intro">${novelData.intro}</div>
                    
                    <div class="progress">Á¨¨ ${currentChapter + 1} Á´† / ÂÖ± ${novelData.chapters.length} Á´†</div>
                    
                    <div class="chapter-container">
                        <h2 class="chapter-title">${novelData.chapters[currentChapter].title}</h2>
                        <div class="content">${novelData.chapters[currentChapter].content}</div>
                    </div>
                    
                    <div class="jump-control">
                        Á¨¨ <input type="number" id="chapter-input" min="1" max="${novelData.chapters.length}" value="${currentChapter + 1}"> Á´† / ÂÖ± ${novelData.chapters.length} Á´† 
                        <button id="jump-btn" class="jump-btn">Ë∑≥ËΩ¨</button>
                    </div>
                    
                    <div class="navigation">
                        <button id="prev-btn">‰∏ä‰∏ÄÁ´†</button>
                        <button id="toc-btn">ÊòæÁ§∫ÁõÆÂΩï</button>
                        <button id="next-btn">‰∏ã‰∏ÄÁ´†</button>
                    </div>
                    
                    <div id="chapter-list" class="chapter-list" style="display: none;">
                        ${renderChapterList()}
                    </div>
                `;
                
                // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
                document.getElementById('prev-btn').addEventListener('click', goToPrevChapter);
                document.getElementById('next-btn').addEventListener('click', goToNextChapter);
                document.getElementById('toc-btn').addEventListener('click', toggleChapterList);
                document.getElementById('jump-btn').addEventListener('click', jumpToChapter);
                document.getElementById('chapter-input').addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        jumpToChapter();
                    }
                });
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                updateButtonState();
                
                // ‰øùÂ≠òÈòÖËØªËøõÂ∫¶
                saveReadingProgress();
            }
            
            function renderChapterList() {
                return novelData.chapters.map((chapter, index) => `
                    <div class="chapter-item ${index === currentChapter ? 'current' : ''}" data-chapter="${index}">
                        ${chapter.title}
                    </div>
                `).join('');
            }
            
            function toggleChapterList() {
                const chapterList = document.getElementById('chapter-list');
                if (chapterList.style.display === 'none') {
                    chapterList.style.display = 'block';
                    document.getElementById('toc-btn').textContent = 'ÈöêËóèÁõÆÂΩï';
                    
                    // Ê∑ªÂä†Á´†ËäÇÁÇπÂáª‰∫ã‰ª∂
                    document.querySelectorAll('.chapter-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const chapterIndex = parseInt(this.getAttribute('data-chapter'));
                            if (chapterIndex !== currentChapter) {
                                currentChapter = chapterIndex;
                                renderNovel();
                                window.scrollTo(0, 0);
                            }
                        });
                    });
                } else {
                    chapterList.style.display = 'none';
                    document.getElementById('toc-btn').textContent = 'ÊòæÁ§∫ÁõÆÂΩï';
                }
            }
            
            function jumpToChapter() {
                const input = document.getElementById('chapter-input');
                let chapterNum = parseInt(input.value);
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(chapterNum) || chapterNum < 1 || chapterNum > novelData.chapters.length) {
                    alert(`ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁ´†ËäÇÂè∑ (1-${novelData.chapters.length})`);
                    input.value = currentChapter + 1;
                    return;
                }
                
                // Ë∑≥ËΩ¨Âà∞ÊåáÂÆöÁ´†ËäÇ
                currentChapter = chapterNum - 1;
                renderNovel();
                window.scrollTo(0, 0);
            }

            function goToPrevChapter() {
                if (currentChapter > 0) {
                    currentChapter--;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('Â∑≤ÁªèÊòØÁ¨¨‰∏ÄÁ´†‰∫ÜÔºÅ');
                }
            }

            function goToNextChapter() {
                if (currentChapter < novelData.chapters.length - 1) {
                    currentChapter++;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('Â∑≤ÁªèÊòØÊúÄÂêé‰∏ÄÁ´†‰∫ÜÔºÅ');
                }
            }

            function updateButtonState() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                
                if (prevBtn) {
                    prevBtn.disabled = currentChapter === 0;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = currentChapter === novelData.chapters.length - 1;
                }
            }
            
            function saveReadingProgress() {
                localStorage.setItem('lastBook', currentBook);
                localStorage.setItem(`lastChapter_${currentBook}`, currentChapter);
            }
        });
    </script>
</body>
</html>
