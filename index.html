<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多小说阅读器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .app-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .book-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .book-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .book-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .book-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .main-content {
            padding: 25px;
        }
        .book-info {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .book-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .book-author {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .book-intro {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-style: italic;
            line-height: 1.8;
            color: #555;
            margin: 20px 0;
            border-left: 4px solid #4ca1af;
        }
        .chapter-container {
            margin: 30px 0;
        }
        .chapter-title {
            color: #2c3e50;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            margin-bottom: 25px;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chapter-content {
            font-size: 18px;
            white-space: pre-line;
            text-align: justify;
            line-height: 1.9;
            text-indent: 2em;
            padding: 0 10px;
        }
        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4ca1af, #2c3e50);
            border-radius: 4px;
            transition: width 0.5s;
        }
        .progress-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .nav-btn {
            padding: 14px 30px;
            background: linear-gradient(to right, #4ca1af, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .nav-btn:active {
            transform: translateY(0);
        }
        .nav-btn:disabled {
            background: linear-gradient(to right, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 60px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4ca1af;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: #7f8c8d;
        }
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bdc3c7;
            display: block;
        }
        .footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        .book-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 10px 20px;
            background: #4ca1af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-btn:hover {
            background: #2c3e50;
        }
        @media (max-width: 768px) {
            .book-selector {
                flex-direction: column;
                align-items: center;
            }
            .book-btn {
                width: 80%;
            }
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            .nav-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-book-reader"></i> 多小说阅读器</h1>
            <div class="book-selector">
                <button class="book-btn" data-book="novel1.txt">
                    <i class="fas fa-book"></i> 小说一
                </button>
                <button class="book-btn" data-book="novel2.txt">
                    <i class="fas fa-book"></i> 小说二
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div id="novel-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载小说内容...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>多小说阅读器 &copy; 2023 | 阅读进度自动保存</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const novelContainer = document.getElementById('novel-container');
            const bookButtons = document.querySelectorAll('.book-btn');
            
            let novelData = {
                title: '',
                author: '',
                intro: '',
                chapters: []
            };
            
            let currentBook = '';
            let currentChapter = 0;

            // 初始化 - 尝试从localStorage加载最后阅读的书和章节
            const lastBook = localStorage.getItem('lastBook') || 'novel1.txt';
            const lastChapter = parseInt(localStorage.getItem(`lastChapter_${lastBook}`)) || 0;
            
            // 设置当前书和章节
            currentBook = lastBook;
            currentChapter = lastChapter;
            
            // 激活当前书的按钮
            document.querySelector(`.book-btn[data-book="${currentBook}"]`).classList.add('active');
            
            // 加载初始书籍
            loadNovel(currentBook);

            // 添加书籍选择事件监听器
            bookButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const book = this.getAttribute('data-book');
                    if (book !== currentBook) {
                        // 移除所有active类
                        bookButtons.forEach(btn => btn.classList.remove('active'));
                        // 添加active类到当前按钮
                        this.classList.add('active');
                        
                        // 保存当前阅读进度
                        saveReadingProgress();
                        
                        // 加载新书
                        currentBook = book;
                        const savedChapter = parseInt(localStorage.getItem(`lastChapter_${currentBook}`)) || 0;
                        currentChapter = savedChapter;
                        loadNovel(currentBook);
                    }
                });
            });

            function loadNovel(book) {
                novelContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>正在加载 ${book}...</p>
                    </div>
                `;
                
                fetch(book)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('文件加载失败: ' + response.status);
                        }
                        return response.text();
                    })
                    .then(content => {
                        parseNovel(content);
                        renderNovel();
                    })
                    .catch(error => {
                        novelContainer.innerHTML = `
                            <div class="error">
                                <h3><i class="fas fa-exclamation-triangle"></i> 加载小说失败</h3>
                                <p>${error.message}</p>
                                <p>请确保${book}文件与此HTML文件在同一目录下</p>
                            </div>
                        `;
                    });
            }

            function parseNovel(content) {
                const lines = content.split('\n');
                
                // 解析标题和作者
                novelData.title = lines[0]?.trim() || '未知标题';
                novelData.author = lines[1]?.replace('作者：', '').trim() || '未知作者';
                
                // 解析简介（第4行到下一个空行）
                let introStart = 3; // 第4行（索引为3）
                novelData.intro = '';
                for (let i = introStart; i < lines.length; i++) {
                    if (lines[i].trim() === '') break;
                    novelData.intro += lines[i].trim() + '\n';
                }
                
                // 解析章节
                novelData.chapters = [];
                let chapter = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === '' && i < lines.length - 1) {
                        // 空行后可能是章节标题
                        const nextLine = lines[i + 1].trim();
                        if (nextLine.startsWith('第') && nextLine.includes('章')) {
                            // 找到新章节
                            if (chapter) {
                                novelData.chapters.push(chapter);
                            }
                            chapter = {
                                title: nextLine,
                                content: ''
                            };
                            i++; // 跳过章节标题行
                        }
                    } else if (chapter && line !== '') {
                        // 添加内容到当前章节
                        chapter.content += line + '\n';
                    }
                }
                
                // 添加最后一个章节
                if (chapter) {
                    novelData.chapters.push(chapter);
                }
                
                // 确保当前章节在有效范围内
                if (currentChapter >= novelData.chapters.length) {
                    currentChapter = novelData.chapters.length - 1;
                }
                if (currentChapter < 0) {
                    currentChapter = 0;
                }
            }

            function renderNovel() {
                if (novelData.chapters.length === 0) {
                    novelContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book"></i>
                            <p>未找到章节内容或文件格式不正确</p>
                            <p>请确保文件格式符合要求</p>
                        </div>
                    `;
                    return;
                }
                
                const progressPercent = ((currentChapter + 1) / novelData.chapters.length) * 100;
                
                novelContainer.innerHTML = `
                    <div class="book-info">
                        <h2 class="book-title">${novelData.title}</h2>
                        <div class="book-author">作者：${novelData.author}</div>
                    </div>
                    
                    <div class="book-intro">${novelData.intro}</div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercent}%"></div>
                    </div>
                    <div class="progress-text">第 ${currentChapter + 1} 章 / 共 ${novelData.chapters.length} 章</div>
                    
                    <div class="chapter-container">
                        <h3 class="chapter-title"><i class="fas fa-bookmark"></i> ${novelData.chapters[currentChapter].title}</h3>
                        <div class="chapter-content">${novelData.chapters[currentChapter].content}</div>
                    </div>
                    
                    <div class="navigation">
                        <button id="prev-btn" class="nav-btn"><i class="fas fa-arrow-left"></i> 上一章</button>
                        <div class="book-actions">
                            <button id="save-btn" class="action-btn"><i class="fas fa-save"></i> 保存进度</button>
                            <button id="reset-btn" class="action-btn"><i class="fas fa-undo"></i> 重置进度</button>
                        </div>
                        <button id="next-btn" class="nav-btn">下一章 <i class="fas fa-arrow-right"></i></button>
                    </div>
                `;
                
                // 添加事件监听器
                document.getElementById('prev-btn').addEventListener('click', goToPrevChapter);
                document.getElementById('next-btn').addEventListener('click', goToNextChapter);
                document.getElementById('save-btn').addEventListener('click', saveReadingProgress);
                document.getElementById('reset-btn').addEventListener('click', resetReadingProgress);
                
                // 更新按钮状态
                updateButtonState();
                
                // 保存阅读进度
                saveReadingProgress();
            }

            function goToPrevChapter() {
                if (currentChapter > 0) {
                    currentChapter--;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('已经是第一章了！');
                }
            }

            function goToNextChapter() {
                if (currentChapter < novelData.chapters.length - 1) {
                    currentChapter++;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('已经是最后一章了！');
                }
            }

            function updateButtonState() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                
                if (prevBtn) {
                    prevBtn.disabled = currentChapter === 0;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = currentChapter === novelData.chapters.length - 1;
                }
            }
            
            function saveReadingProgress() {
                localStorage.setItem('lastBook', currentBook);
                localStorage.setItem(`lastChapter_${currentBook}`, currentChapter);
                
                // 显示保存提示
                const toast = document.createElement('div');
                toast.textContent = '进度已保存！';
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = '#4ca1af';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '5px';
                toast.style.zIndex = '1000';
                toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 2000);
            }
            
            function resetReadingProgress() {
                if (confirm('确定要重置阅读进度吗？这将回到第一章。')) {
                    currentChapter = 0;
                    renderNovel();
                    window.scrollTo(0, 0);
                }
            }
        });
    </script>
</body>
</html>
