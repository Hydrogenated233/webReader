    <style>

        /* æ–°å¢ç›®å½•é€‰æ‹©æ ·å¼ */
        .book-selector {

        }
        .book-selector select {
            padding: 10px 20px;
            font-size: 16px;

        }

<body>
    

    
    <div id="novel-container" class="container">
        <div class="book-selector">
                <select id="book-select">
                    <option value="novel1.txt">å°è¯´ä¸€</option>
                    <option value="novel2.txt">å°è¯´äºŒ</option>
                    <option value="novel3.txt">å°è¯´ä¸‰</option>
                </select>
        </div>
        <div class="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨åŠ è½½å°è¯´å†…å®¹...</p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const novelContainer = document.getElementById('novel-container');
            const bookSelect = document.getElementById('book-select');
            
            let novelData = {
                title: '',
                author: '',
                intro: '',
                chapters: []
            };
            
            let currentChapter = 0;
            let currentBook = 'novel1.txt';

            // åˆå§‹åŒ– - å°è¯•ä»localStorageåŠ è½½æœ€åé˜…è¯»çš„ä¹¦å’Œç« èŠ‚
            const lastBook = localStorage.getItem('lastBook') || 'novel1.txt';
            const lastChapter = parseInt(localStorage.getItem(`lastChapter_${lastBook}`)) || 0;
            
            // è®¾ç½®å½“å‰ä¹¦å’Œç« èŠ‚
            currentBook = lastBook;
            currentChapter = lastChapter;
            
            // è®¾ç½®é€‰æ‹©æ¡†çš„å€¼
            bookSelect.value = currentBook;
            
            // åŠ è½½åˆå§‹ä¹¦ç±
            loadNovel(currentBook);

            // æ·»åŠ ä¹¦ç±é€‰æ‹©äº‹ä»¶ç›‘å¬å™¨
            bookSelect.addEventListener('change', function() {
                const book = this.value;
                if (book !== currentBook) {
                    // ä¿å­˜å½“å‰é˜…è¯»è¿›åº¦
                    saveReadingProgress();
                    
                    // åŠ è½½æ–°ä¹¦
                    currentBook = book;
                    const savedChapter = parseInt(localStorage.getItem(`lastChapter_${currentBook}`)) || 0;
                    currentChapter = savedChapter;
                    loadNovel(currentBook);
                }
            });

            function loadNovel(book) {
                novelContainer.innerHTML = `
                    <div class="book-selector">
                        <select id="book-select">
                            <option value="novel1.txt">å°è¯´ä¸€</option>
                            <option value="novel2.txt">å°è¯´äºŒ</option>
                            <option value="novel3.txt">å°è¯´ä¸‰</option>
                        </select>
                    </div>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>æ­£åœ¨åŠ è½½ ${book}...</p>
                    </div>
                `;
                
                fetch(book)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('æ–‡ä»¶åŠ è½½å¤±è´¥: ' + response.status);
                        }
                        return response.text();
                    })
                    .then(content => {
                        parseNovel(content);
                        renderNovel();
                    })
                    .catch(error => {
                        novelContainer.innerHTML = `
                            <div class="book-selector">
                                <select id="book-select">
                                    <option value="novel1.txt">å°è¯´ä¸€</option>
                                    <option value="novel2.txt">å°è¯´äºŒ</option>
                                    <option value="novel3.txt">å°è¯´ä¸‰</option>
                                </select>
                            </div>
                            <div class="error">
                                <h3>åŠ è½½å°è¯´å¤±è´¥</h3>
                                <p>${error.message}</p>
                                <p>è¯·ç¡®ä¿${book}æ–‡ä»¶ä¸æ­¤HTMLæ–‡ä»¶åœ¨åŒä¸€ç›®å½•ä¸‹</p>
                            </div>
                        `;
                    });
            }

            function parseNovel(content) {
                const lines = content.split('\n');
                
                // è§£ææ ‡é¢˜å’Œä½œè€…
                novelData.title = lines[0]?.trim() || 'æœªçŸ¥æ ‡é¢˜';
                novelData.author = lines[1]?.replace('ä½œè€…ï¼š', '').trim() || 'æœªçŸ¥ä½œè€…';
                
                // è§£æç®€ä»‹ï¼ˆç¬¬4è¡Œåˆ°ä¸‹ä¸€ä¸ªç©ºè¡Œï¼‰
                let introStart = 3; // ç¬¬4è¡Œï¼ˆç´¢å¼•ä¸º3ï¼‰
                novelData.intro = '';
                for (let i = introStart; i < lines.length; i++) {
                    if (lines[i].trim() === '') break;
                    novelData.intro += lines[i].trim() + '\n';
                }
                
                // è§£æç« èŠ‚
                novelData.chapters = [];
                let chapter = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === '' && i < lines.length - 1) {
                        // ç©ºè¡Œåå¯èƒ½æ˜¯ç« èŠ‚æ ‡é¢˜
                        const nextLine = lines[i + 1].trim();
                        if (nextLine.startsWith('ç¬¬') && nextLine.includes('ç« ')) {
                            // æ‰¾åˆ°æ–°ç« èŠ‚
                            if (chapter) {
                                novelData.chapters.push(chapter);
                            }
                            chapter = {
                                title: nextLine,
                                content: ''
                            };
                            i++; // è·³è¿‡ç« èŠ‚æ ‡é¢˜è¡Œ
                        }
                    } else if (chapter && line !== '') {
                        // æ·»åŠ å†…å®¹åˆ°å½“å‰ç« èŠ‚
                        chapter.content += line + '\n';
                    }
                }
                
                // æ·»åŠ æœ€åä¸€ä¸ªç« èŠ‚
                if (chapter) {
                    novelData.chapters.push(chapter);
                }
                
                // ç¡®ä¿å½“å‰ç« èŠ‚åœ¨æœ‰æ•ˆèŒƒå›´å†…
                if (currentChapter >= novelData.chapters.length) {
                    currentChapter = novelData.chapters.length - 1;
                }
                if (currentChapter < 0) {
                    currentChapter = 0;
                }
            }

            function renderNovel() {
                if (novelData.chapters.length === 0) {
                    novelContainer.innerHTML = `
                        <div class="book-selector">
                            <select id="book-select">
                                <option value="novel1.txt">å°è¯´ä¸€</option>
                                <option value="novel2.txt">å°è¯´äºŒ</option>
                                <option value="novel3.txt">å°è¯´ä¸‰</option>
                            </select>
                        </div>
                        <div class="empty-state">
                            <i>ğŸ˜•</i>
                            <p>æœªæ‰¾åˆ°ç« èŠ‚å†…å®¹æˆ–æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®</p>
                            <p>è¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼ç¬¦åˆè¦æ±‚</p>
                        </div>
                    `;
                    return;
                }
                
                novelContainer.innerHTML = `
                    <div class="book-selector">
                        <select id="book-select">
                            <option value="novel1.txt">å°è¯´ä¸€</option>
                            <option value="novel2.txt">å°è¯´äºŒ</option>
                            <option value="novel3.txt">å°è¯´ä¸‰</option>
                        </select>
                    </div>
                    <header>
                        <h1>${novelData.title}</h1>
                        <div class="author">ä½œè€…ï¼š${novelData.author}</div>
                    </header>
                    
                    <div class="intro">${novelData.intro}</div>
                    
                    <div class="progress">ç¬¬ ${currentChapter + 1} ç«  / å…± ${novelData.chapters.length} ç« </div>
                    
                    <div class="chapter-container">
                        <h2 class="chapter-title">${novelData.chapters[currentChapter].title}</h2>
                        <div class="content">${novelData.chapters[currentChapter].content}</div>
                    </div>
                    
                    <div class="jump-control">
                        ç¬¬ <input type="number" id="chapter-input" min="1" max="${novelData.chapters.length}" value="${currentChapter + 1}"> ç«  / å…± ${novelData.chapters.length} ç«  
                        <button id="jump-btn" class="jump-btn">è·³è½¬</button>
                    </div>
                    
                    <div class="navigation">
                        <button id="prev-btn">ä¸Šä¸€ç« </button>
                        <button id="toc-btn">æ˜¾ç¤ºç›®å½•</button>
                        <button id="next-btn">ä¸‹ä¸€ç« </button>
                    </div>
                    
                    <div id="chapter-list" class="chapter-list" style="display: none;">
                        ${renderChapterList()}
                    </div>
                `;
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.getElementById('prev-btn').addEventListener('click', goToPrevChapter);
                document.getElementById('next-btn').addEventListener('click', goToNextChapter);
                document.getElementById('toc-btn').addEventListener('click', toggleChapterList);
                document.getElementById('jump-btn').addEventListener('click', jumpToChapter);
                document.getElementById('chapter-input').addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        jumpToChapter();
                    }
                });
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                updateButtonState();
                
                // ä¿å­˜é˜…è¯»è¿›åº¦
                saveReadingProgress();
            }
            
            function renderChapterList() {
                return novelData.chapters.map((chapter, index) => `
                    <div class="chapter-item ${index === currentChapter ? 'current' : ''}" data-chapter="${index}">
                        ${chapter.title}
                    </div>
                `).join('');
            }
            
            function toggleChapterList() {
                const chapterList = document.getElementById('chapter-list');
                if (chapterList.style.display === 'none') {
                    chapterList.style.display = 'block';
                    document.getElementById('toc-btn').textContent = 'éšè—ç›®å½•';
                    
                    // æ·»åŠ ç« èŠ‚ç‚¹å‡»äº‹ä»¶
                    document.querySelectorAll('.chapter-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const chapterIndex = parseInt(this.getAttribute('data-chapter'));
                            if (chapterIndex !== currentChapter) {
                                currentChapter = chapterIndex;
                                renderNovel();
                                window.scrollTo(0, 0);
                            }
                        });
                    });
                } else {
                    chapterList.style.display = 'none';
                    document.getElementById('toc-btn').textContent = 'æ˜¾ç¤ºç›®å½•';
                }
            }
            
            function jumpToChapter() {
                const input = document.getElementById('chapter-input');
                let chapterNum = parseInt(input.value);
                
                // éªŒè¯è¾“å…¥
                if (isNaN(chapterNum) || chapterNum < 1 || chapterNum > novelData.chapters.length) {
                    alert(`è¯·è¾“å…¥æœ‰æ•ˆçš„ç« èŠ‚å· (1-${novelData.chapters.length})`);
                    input.value = currentChapter + 1;
                    return;
                }
                
                // è·³è½¬åˆ°æŒ‡å®šç« èŠ‚
                currentChapter = chapterNum - 1;
                renderNovel();
                window.scrollTo(0, 0);
            }

            function goToPrevChapter() {
                if (currentChapter > 0) {
                    currentChapter--;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('å·²ç»æ˜¯ç¬¬ä¸€ç« äº†ï¼');
                }
            }

            function goToNextChapter() {
                if (currentChapter < novelData.chapters.length - 1) {
                    currentChapter++;
                    renderNovel();
                    window.scrollTo(0, 0);
                } else {
                    alert('å·²ç»æ˜¯æœ€åä¸€ç« äº†ï¼');
                }
            }

            function updateButtonState() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                
                if (prevBtn) {
                    prevBtn.disabled = currentChapter === 0;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = currentChapter === novelData.chapters.length - 1;
                }
            }
            
            function saveReadingProgress() {
                localStorage.setItem('lastBook', currentBook);
                localStorage.setItem(`lastChapter_${currentBook}`, currentChapter);
            }
        });
    </script>
</body>
